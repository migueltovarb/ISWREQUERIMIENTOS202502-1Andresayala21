<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restaurante - {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header>
    <h1><a href="{% url 'menu' %}">Mi Restaurante</a></h1>
  </header>
  <main>
    {% if messages %}
      <ul class="messages">{% for m in messages %}<li>{{ m }}</li>{% endfor %}</ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <footer>
    <p>Proyecto demo - Plataforma de pedidos</p>
  </footer>
</body>
</html>
